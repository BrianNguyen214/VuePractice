<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xp</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<!-- this app is very similar to another app I did (app-16), but it uses the computed property
    and has a fun twist to it
    the js is found at the bottom of this file -->
<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <!-- this is where the user's ranking is at -->
                <h1>You are a <strong>{{level}}</strong></h1>
                <hr />
                <!-- this displays how much xp the user has -->
                <h3>Current XP: {{xp}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="row">
                    <!-- buttons are used to increase or decrease the user's xp -->
                    <div class="col-md-6">
                        <button class="btn btn-success btn-block" @click="addXP"><span class="glyphicon glyphicon-collapse-up"></span> Add XP</button>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <button class="btn btn-success btn-block" @click="decreaseXP"><span class="glyphicon glyphicon-collapse-down"></span> Decrease XP</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            xp: 10
        },
        methods: {
            addXP: function () {
                return this.xp += 10
            },
            decreaseXP: function () {
                return this.xp -= 10
            }
        },
        computed: {
            level: function () {
                if (this.xp >= 200) {
                    return "Pro"
                } else if (this.xp >= 100) {
                    return "Intermediate"
                } else if (this.xp >= 0) {
                    return "Beginner"
                } else {
                    return "Noob"
                }
            }
        }
    });
</script>
</html>
